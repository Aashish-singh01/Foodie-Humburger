<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="/images/foodie hamburger logo.png" alt="Foodie  logo  ">
            </div>
            <div class="right-header">
                <div class="hamburger-menu">
                    <span class="hamburger-icon">&#9776</span>
                </div>
            </div>
            <nav>
                <span class="close-icon">&times;</span>
                <a href="#top-pick">Top Picks</a>
                <a href="#Whopper">Whopper</a>
                <a href="#stunner">Stunner Menu</a>
                <a href="#new-food">New Foodie Collection</a>
                <a href="#deal">Deal of the Day</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="image-container">
                <img src="/images/D1.png" alt="hero section">
            </div>
            <p>Well, You can’t resist anymore!</p>
        </section>
        <section id="top-pick" class="section">
            <h2>Top Picks</h2>
            <div class="image-container">
                <img src="/images/D2.png" alt="burger-2">
            </div>
        </section>
        <section id="Whopper" class="section">
            <h2>Whopper</h2>
            <div class="image-container">
                <img src="/images/D3.png" alt="burger-3">
            </div>
        </section>
        <section id="stunner" class="section">
            <h2>Stunner Menu</h2>
            <div class="image-container">
                <img src="/images/D4.png" alt="burger-4">
            </div>
        </section>
        <section id="new-food" class="section">
            <h2>New Foodie Collection</h2>
            <div class="image-container">
                <img src="/images/D5.png" alt="burger-5">
            </div>
        </section>
        <section id="deal" class="section">
            <h2>Deal of the Day</h2>
            <div class="image-container">
                <img src="/images/D6.png" alt="burger-6">
            </div>
        </section>
        <footer>
            <h3 class="top"><a href="#">Go to Top</a></h3>
            <p class="footer-text">Made with ❤️ by Ashish Singh</p>
        </footer>
    </main>
</body>
</html>
